<ion-view view-title="Time Table">
  <ion-content>
    
    <ion-list>
      
      <!--<div class="list card" ng-repeat="(routeId, route) in data.routes">
      <div class="item item-divider"></div>
      <div class="item item-body" ng-repeat="building in route">
        <div>Building <b>{{building}}</b></div>
      </div>
    </div>-->
      
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="(routeId, route) in data.routes" type="item-text-wrap" href="#/tab/routes/{{routeId}}">
        <h2>Route {{routeId}}</h2>
        <p ng-repeat="building in route">Building <b>{{building}}</b></p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
    
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
