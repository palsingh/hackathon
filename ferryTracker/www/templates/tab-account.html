<ion-view view-title="Credits">
  <ion-content>
    
    <div class="list card" ng-repeat="dev in data.developers">
      <div class="item item-divider">{{dev.name}}</div>
      <div class="item item-body">
        <div>
          Email: <b>{{dev.email}}</b>
        </div>
        <div>
          Mobile: <b>{{dev.phone}}</b>
        </div>
      </div>
    </div>
    
    
  </ion-content>
</ion-view>
